<!DOCTYPE html>
<html>
<head>
  <title>Consolidation Date Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Billing Party Checker</h1>
  <p>**For AWS onboardings only**</p> 
  <form id="consolidationForm">
    <label for="consolidationDate">What is the scheduled date to onboard the customer?</label>
    <input type="date" id="consolidationDate" name="consolidationDate" placeholder="e.g., 2025">
    <button type="submit">Check Invoice Issuer for This Month</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
